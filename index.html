<body>

   <div class="outer-body">
     
     <div class="outer-box">
       <p >In this game you have to guess the number between 1 to 100</p>
       <h1 class="h1">Guess the number</h1>
       <form>
         <input type="text" id="inp-ele"><br>
         <button id="submit-ele">Submit</button>
       </form>
       <div class="result">
         <p class="p1" >previous guesses <br><span id="prev-guess"></span></p>
         <p class="p2" >remained chance = <span id="rem-guess">  10</span></p>
         <p id="low-or-high"></p>
       </div>
     </div>
   </div>
  <script src="app.js"></script>
